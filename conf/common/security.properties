# unique key for this site -- should be an unguessable string
security.server.siteKey=aggregate.opendatakit.org
# this should be set to the hostname:port of the Tomcat instance where we are deployed
security.server.baseUrl=bogushost:8080
# realm definition
# mailToDomain -- the default domain for users on the system
# rootDomain -- the organizations domain name
# realmString -- what should be sent to users when BasicAuth or DigestAuth is done
# domains -- the set of domains that share authentications with this server
security.server.realm.mailToDomain=opendatakit.org
security.server.realm.rootDomain=opendatakit.org
security.server.realm.realmString=opendatakit.org Aggregate 1.0 realm
security.server.realm.domains=opendatakit.org,aggregate.opendatakit.org
